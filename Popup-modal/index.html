<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Modal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button id="modalButtonOpen">Open</button>
    <div class="container" id="modalDivContainer">
      <div class="modalDiv">
        <h1>Hey hey hey</h1>
        <p>Text in modal</p>
        <button id="modalButtonClose">&times</button>
      </div>
    </div>
  </body>
</html>
